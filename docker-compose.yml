version: "3.9"

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "3030:3030"
    env_file:
      - .env
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=whatsapp
      - MYSQL_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Persist uploaded files across container restarts
      - uploads:/app/backend/files

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=whatsapp
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  mysql_data:
  uploads:
